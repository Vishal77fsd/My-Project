<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="outside">
        <form action="#">
            <h1 class="title">Application Form</h1>


            <!-- feildset -->
            <fieldset>
                <legend>Personal Details</legend>

                <div>
                    <label id="name-label" for="name">Name :</label>
                    <input type="text" placeholder="Enter Name Here">
                </div>

                <div>
                    <label id="address-label" for="address">Address :</label>
                    <input type="text" placeholder="Enter Address Here">
                </div>

                <div>
                    <label id="email-label" for="email">Email :</label>
                    <input type="email" placeholder="Enter Email Here">
                </div>

                <div>
                    <label id="phone-label" for="phone">Phone No :</label>
                    <input type="number" placeholder="Enter 10 Digit Number">
                </div>

                <div>
                    <label id="iq-label" for="iq">IQ :</label>
                    <input type="number" placeholder="Enter IQ Here">
                </div>


                <div>
                    <label for="Gender">Gender</label>
                    <input type="radio" name="Gender" checked>Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                </div>
            </fieldset>


            <fieldset>
                <legend>Condition</legend>

                <label for="Gender">Check All That Apply</label>
                <p>
                    <input type="checkbox" name="tattoo" value="tattoo"> I have tattoos and/or piercings<br>
                    <input type="checkbox" name="age" value="Car"> I am more than 2 years older than my daughter<br>
                    <input type="checkbox" name="car" value="car"> I own a panel van or V8 ute<br>
                    <input type="checkbox" name="work" value="work" checked> I work full-time<br>
                    <input type="checkbox" name="rich" value="rich" checked> My parents are rich<br>
                    <input type="checkbox" name="loc" value="loc" checked> Is the date at a well lit public location<br>
                </p>
            </fieldset>



            <fieldset>
                <legend>Education</legend>
                <label for="Education">Education Level Completed :</label>
                <select id="dropdown">
                    <option value="University">University</option>
                    <option value="College">College</option>
                    <option value="Secondary">High School</option>
                    <option value="None">None</option>
                </select>

            </fieldset>


            <fieldset>
                <legend>Write About You</legend>
                <div>
                    <label for="msg"></label>
                    <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
                </div>
            </fieldset>

            <div id="submitbutton">
                <button type="submit" id="submit">Send your application</button>
            </div>
        </form>
    </div>
</body>

</html>
