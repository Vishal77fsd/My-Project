<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>I'm <span id="typd"></span></h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed("#typd", {
            strings: ["Eating.", "Sleeping.", "Coding."],
            // string: ['This is a JavaScript library', 'This is an ES6 module'],
            typeSpeed: 150,
            loop: true,
            backSpeed: 150,
            autoInsertCss: true,
        });
    </script>
</body>

</html>
